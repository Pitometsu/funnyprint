# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
benchmarks:
  funnyprint-benchmarks:
    dependencies:
    - base
    - hscolour
    - ipprint
    - funnyprint
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -O2
    - -with-rtsopts=-N
    main: FunnyPrint.hs
    source-dirs: benchmark
category: Text
description: see FunnyPrint.funnyPrint.
extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml
ghc-options: -Wall
github: Pitometsu/funnyprint
library:
  dependencies:
  - base
  - hscolour
  - ipprint
  ghc-options:
  - -rtsopts
  - -threaded
  - -O2
  - -with-rtsopts=-N
  source-dirs: library
license: MIT
maintainer: Yuriy Pitomets
name: funnyprint
synopsis: funnyPrint function to colorize GHCi output.
tests:
  funnyprint-test-suite:
    dependencies:
    - base
    - hscolour
    - ipprint
    - funnyprint
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -O2
    - -with-rtsopts=-N
    main: FunnyPrint.hs
    source-dirs: test-suite
version: '0.0.1'
